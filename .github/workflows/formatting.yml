name: "Lint and formatting"

on: [pull_request]

jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: ^8.15.0
        - name: Use Node.js 21
          uses: actions/setup-node@v3
          with:
            node-version: 21
            cache: 'pnpm'
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Run lint
          working-directory: ./apps/frontend
          run: pnpm lint

    formatting:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: ^8.15.0
        - name: Use Node.js 21
          uses: actions/setup-node@v3
          with:
            node-version: 21
            cache: 'pnpm'
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Run formatting
          working-directory: ./apps/frontend
          run: pnpm prettier -c src/